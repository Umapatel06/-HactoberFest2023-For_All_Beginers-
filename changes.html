<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Social Media</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="your-style.css">
</head>
<body>
    <header>
        <h2>Login Page with Social Media</h2>
    </header>

    <div class="container">
        <form action="/action_page.php">
            <div class="social-media-buttons">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw" aria-hidden="true"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw" aria-hidden="true"></i> Login with Twitter
                </a>
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw" aria-hidden="true"></i> Login with Google+
                </a>
            </div>

            <div class="manual-login">
                <p>Or sign in manually:</p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <footer>
            <div class="row">
                <div class="col">
                    <a href="#" class="btn">Sign up</a>
                </div>
                <div class="col">
                    <a href="#" class="btn">Forgot password?</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
